<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboTurtle Coin</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b2b34, #4d4d5f);
            color: #f5f5f5;
            text-align: center;
        }

        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(39, 40, 42, 0.95);
            display: flex;
            justify-content: center;
            padding: 15px 20px;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 8px 15px;
            font-size: 1rem;
        }

        nav a:hover {
            color: #00bcd4;
            border-bottom: 2px solid #00bcd4;
        }

        /* Header styles */
        .header {
            position: relative;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }

        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Section styles */
        .section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background: #00bcd4;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1.1rem;
        }

        .button:hover {
            background: #0199a4;
        }

        footer {
            background: #111;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Chat and leaderboard styles */
        #chat {
            max-width: 800px;
            margin: auto;
            border: 1px solid #333;
            border-radius: 10px;
            background: #222;
            padding: 10px;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            color: white;
            margin-bottom: 10px;
        }

        #leaderboard {
            max-width: 800px;
            margin: auto;
        }

        .countdown-timer {
            font-size: 2rem;
            color: #00bcd4;
            margin: 20px 0;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .header-text {
                font-size: 2rem;
            }

            nav a {
                margin: 0 10px;
                font-size: 0.9rem;
            }

            .section h2 {
                font-size: 2rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#coin">Get Coin</a>
        <a href="#contract">Contract</a>
        <a href="#about">About</a>
        <a href="#roadmap">Roadmap</a>
        <a href="#whitepaper">Whitepaper</a>
        <a href="#chat">Community</a>
    </nav>

    <!-- Header with image -->
    <header class="header">
        <img src="IMG_0246.jpeg" alt="TurboTurtle Image" class="header-image">
        <div class="header-text">TurboTurtle Coin</div>
    </header>

    <!-- Countdown Timer -->
    <div class="section" id="countdown">
        <h2>Next Big Event</h2>
        <p>Countdown to NFT Launch:</p>
        <div id="timer" class="countdown-timer"></div>
    </div>

    <!-- Chat Section -->
    <div class="section" id="chat">
        <h2>Community Chat</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Leaderboard -->
    <div class="section" id="leaderboard">
        <h2>Leaderboard</h2>
        <ol>
            <li>User1 - 100,000 Coins</li>
            <li>User2 - 80,000 Coins</li>
            <li>User3 - 70,000 Coins</li>
        </ol>
    </div>

    <footer>
        <p>&copy; 2025 TurboTurtle Coin. All rights reserved.</p>
    </footer>

    <script>
        // Countdown Timer Script
        const timerElement = document.getElementById('timer');
        const eventDate = new Date('2025-04-01T00:00:00').getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance < 0) {
                timerElement.innerHTML = "The event has started!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);

        // Chat Script
        const socket = new WebSocket('wss://your-chat-server.com');

        socket.onmessage = (event) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p>${event.data}</p>`;
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            socket.send(input.value);
            input.value = '';
        }
    </script>
</body>
</html>
